<div class="main">
    <div class="main-products">
        <h1>All Products</h1>
        <div class="products">
            <div class="card" *ngFor="let p of allProducts">
                <div class="slap-1">
                    <img src="{{ p.image }}" alt="">
                </div>
                <div class="slap-2">
                    <p>{{ p.title }}</p>
                </div>
                <div class="slap-3">
                    <h3>{{ p.price | currency }}</h3>
                </div>
                <div class="slap-4">
                    <button>ADD TO CART</button>
                </div>
            </div>
    </div>
    </div>
</div>
